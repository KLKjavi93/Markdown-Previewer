<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Markdown Previewer by Useful Programmer</title>
    <script src="./js/marked.js"></script>
    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {
        let defaultText = `
# jetlifeapparel
## a markdown previewer
[Learn more about jetlifeapparel.com](https://jetlifeapparel.com).

<dl>
  <dt>Definition List</dt>
  <dd>Is something people use sometiomes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of inline code\`

\`\`\`
  function exampleOf() {
    return multiLineCodeBlock;
  }
\`\`\`

- This
- is
- an
- example
- of
- list
- items

> This is an example of block quote

![jetlifeapparel](https://jetlifeapparel.com/products/jet-life-stripes-tee-red)

**This is an example of Bolded Text**`;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("Preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText)
        }
      </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-success"
    <h1>Markdown Previewer by Useful Programmer</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-primary">
        <p>The editor will be here</p>
        <textarea id="editor" onkeyup="updatePreview()"></textarea>
      </div>
      <div class="col-6 bg-danger">
        <p>The markdown previewer will be here</p>
        <div id="preview"></div>
      </div>
    </div>
  </div>
